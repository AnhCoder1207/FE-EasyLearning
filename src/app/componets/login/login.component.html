<div class="container">
    <div class="card">
        <h2>Login Form</h2>
        <form action="" method="post" [formGroup]="loginF" (submit)="onLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" formControlName="email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" formControlName="password">

                <button type="submit">Login</button>
            </div>
        </form>
        <div class="switch">Don't have an account? <a href="#" onclick="switchCard()">Register here</a></div>
    </div>
